<section class="myTable" *ngIf="dataSource; else loading">
  <div class="headerWrapper">
    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter"
      />
    </mat-form-field>
    <button mat-stroked-button class="addButton" (click)="openCreateDialog()">
      Create user
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <!-- * Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>â„–</th>
      <td mat-cell *matCellDef="let user">{{ user.id + 1 }}</td>
    </ng-container>
    <!-- * UserName Column -->
    <ng-container matColumnDef="userName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Username</th>
      <td mat-cell *matCellDef="let user">{{ user.userName }}</td>
    </ng-container>
    <!-- * Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let user">{{ user.name }}</td>
    </ng-container>
    <!-- * Surname Column-->
    <ng-container matColumnDef="surname">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Surname</th>
      <td mat-cell *matCellDef="let user">{{ user.surname }}</td>
    </ng-container>
    <!-- * Email Column-->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let user">{{ user.email }}</td>
    </ng-container>
    <!-- * Role Column Column-->
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
      <td mat-cell *matCellDef="let user">{{ user.role }}</td>
    </ng-container>
    <!-- * Registration Date Column -->
    <ng-container matColumnDef="registrationDate">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>
        Registration Date
      </th>
      <td mat-cell *matCellDef="let user">
        {{ user.registrationDate | date: "d/M/y" }}
      </td>
    </ng-container>
    <!-- * Enabled Column -->
    <ng-container matColumnDef="enabled">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Enabled</th>
      <td mat-cell *matCellDef="let user">
        {{ user.enabled ? "YES" : "NO" }}
      </td>
    </ng-container>
    <!-- * Edit and Delete users-->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let user">
        <button
          mat-flat-button
          color="primary"
          (click)="openEditDialog(user.id)"
        >
          Edit
        </button>
        <button
          mat-flat-button
          color="warn"
          (click)="openDeleteDialog(user.id)"
        >
          Delete
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay; sticky: true"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>

  <mat-paginator
    [length]="dataSource.length"
    [pageSize]="10"
    [pageSizeOptions]="[1, 5, 10, 25]"
  ></mat-paginator>
</section>

<ng-template #loading>
  <mat-spinner></mat-spinner>
</ng-template>
